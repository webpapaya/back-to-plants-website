<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <div class="page-content">
      <nav class="navigation--wrapper">
        <a href="/" class="navigation--back"> &lt; Back</a>
        <img src="/assets/images/logo-green.svg" alt="Back to Plants Logo" class="navigation--logo--right"/>
      </nav>


      <main class="post-wrapper" aria-label="Content">
        {% if page.header_image %}
          <img src="{{page.header_image}}" class="post--image"/>
        {% endif %}

        <section class="post--content">
          <h1>{{page.title}}</h1>
          {{ content }}
        </section>
      </main>

        {%- include post_excerpts.html -%}

    </div>

    {%- include footer.html -%}
  </body>
</html>
