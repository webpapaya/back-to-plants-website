<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="post-wrapper page-content" aria-label="Content">
      {% if page.header_image %}
        <img src="{{page.header_image}}" class="post--image" />
      {% endif %}

      <section class="post--content">
        <h1>{{page.title}}</h1>
        {{ content }}
      </section>
    </main>

    {%- include post_excerpts.html -%}
    {%- include footer.html -%}
  </body>
</html>
